<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy IX - A Trivia Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #f0e8d8;
            /* A gradient that mimics the FFIX menu blue */
            background-color: #1a237e; /* Fallback color */
            background-image: 
                /* Layer 1: Texture */
                url('https://www.transparenttextures.com/patterns/diagmonds.png'),
                /* Layer 2: Ragtime Mouse Image */
                url('images/ragtime.png'),
                /* Layer 3: Gradient */
                radial-gradient(ellipse at center, #303f9f 0%, #1a237e 100%);
            background-position: top left, center bottom, center;
            background-repeat: repeat, no-repeat, no-repeat;
            background-size: auto, contain, cover;
            background-attachment: fixed;
        }
        .ff9-font {
            font-family: 'Cinzel Decorative', cursive;
        }
        .quiz-container {
            background-color: rgba(18, 28, 80, 0.85);
            border: 2px solid #a4b7d8;
            box-shadow: 0 0 20px rgba(164, 183, 216, 0.5), inset 0 0 15px rgba(18, 28, 80, 0.7);
            backdrop-filter: blur(5px);
            position: relative; /* For pseudo-element positioning */
            overflow: hidden; /* To contain the pseudo-element */
        }
        .btn-primary {
            background-color: #3b5998;
            border: 2px solid #a4b7d8;
            transition: all 0.3s ease;
            box-shadow: 0 4px #2a3f6d;
        }
        .btn-primary:hover {
            background-color: #4c72c0;
            transform: translateY(-2px);
            box-shadow: 0 6px #2a3f6d;
        }
        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2a3f6d;
        }
        .answer-btn {
            background-color: rgba(42, 63, 109, 0.7);
            border: 2px solid #6a82b3;
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            background-color: rgba(76, 114, 192, 0.8);
            border-color: #a4b7d8;
        }
        .answer-btn.selected {
            background-color: #a4b7d8;
            color: #0c1445;
            border-color: #f0e8d8;
        }
        .answer-btn.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a;
        }
        .answer-btn.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626;
        }
        .progress-bar-bg {
            background-color: #2a3f6d;
        }
        .progress-bar-fill {
            background-color: #a4b7d8;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <button id="back-to-select-btn" class="hidden btn-primary ff9-font absolute top-5 left-5 py-2 px-4 rounded-lg z-20 text-sm md:text-base">Hero Select</button>

    <div id="quiz-container" class="quiz-container w-full max-w-2xl mx-auto rounded-2xl p-6 md:p-8 text-center">

        <div class="relative z-10">
            
            <div id="title-screen">
                <h1 class="ff9-font text-3xl md:text-5xl font-bold text-yellow-300 mb-8">Select Your Hero</h1>
                <div id="name-selection-buttons" class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-center">
                    <div class="text-center">
                        <button data-name="patrick" class="name-btn btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full">Patrick</button>
                        <p class="text-sm mt-2 text-stone-300">Total Score: <span id="patrick-score">0</span></p>
                    </div>
                    <div class="text-center">
                        <button data-name="hannah" class="name-btn btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full">Hannah</button>
                        <p class="text-sm mt-2 text-stone-300">Total Score: <span id="hannah-score">0</span></p>
                    </div>
                    <div class="text-center">
                        <button data-name="jillian" class="name-btn btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full">Jillian</button>
                        <p class="text-sm mt-2 text-stone-300">Total Score: <span id="jillian-score">0</span></p>
                    </div>
                </div>
                <button id="reset-scores-btn" class="text-stone-400 hover:text-white transition-colors mt-8 text-sm underline">Reset All Scores</button>
            </div>

            <div id="quiz-selection-screen" class="hidden">
                <h1 id="quest-log-title" class="ff9-font text-3xl md:text-5xl font-bold text-yellow-300 mb-8">Player's Quest Log</h1>
                <div id="quiz-set-buttons" class="grid grid-cols-1 gap-6">
                    </div>
            </div>

            <div id="quiz-screen" class="hidden">
                <div id="progress-container" class="mb-4">
                        <p id="question-counter" class="text-sm text-stone-300 mb-2"></p>
                        <div class="w-full progress-bar-bg rounded-full h-2.5">
                            <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                </div>
                <h2 id="question-text" class="text-2xl md:text-3xl font-bold mb-6 min-h-[100px]">Question text goes here...</h2>
                <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
                <button id="next-btn" class="btn-primary ff9-font text-lg font-bold py-3 px-8 rounded-lg mt-8 w-full md:w-auto hidden">Next</button>
            </div>

            <div id="end-screen" class="hidden">
                <h1 class="ff9-font text-4xl font-bold text-yellow-300 mb-4">Quest Complete!</h1>
                <p class="text-2xl mb-2">Your Final Score:</p>
                <p id="score-text" class="text-5xl font-bold mb-8">0 / 0</p>
                <p id="score-feedback" class="text-lg mb-8"></p>
                <div class="flex justify-center">
                    <button id="restart-btn" class="btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full md:w-auto">Restart Quest</button>
                </div>
            </div>
        </div>

    </div>
    
    <audio id="sfx-menu" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b4065609b.mp3" preload="auto"></audio>
    <audio id="sfx-correct" src="sounds/Select.mp3" preload="auto"></audio>
    <audio id="sfx-incorrect" src="sounds/Cancel.mp3" preload="auto"></audio>
    <audio id="sfx-start" src="sounds/Moogle.mp3" preload="auto"></audio>
    <audio id="sfx-end" src="sounds/Moogle.mp3" preload="auto"></audio>

    <script>
    window.addEventListener('load', () => {
        // --- QUIZ DATA ---
        const quizData = {
            patrick: [
                {
                    question: "What is the name of the princess of Alexandria?",
                    answers: [{ text: "Beatrix", correct: false }, { text: "Freya", correct: false }, { text: "Garnet Til Alexandros XVII", correct: true }, { text: "Eiko", correct: false }]
                },
                {
                    question: "What is Zidane's thieving troupe called?",
                    answers: [{ text: "The Vipers", correct: false }, { text: "Tantalus", correct: true }, { text: "The Red Wings", correct: false }, { text: "AVALANCHE", correct: false }]
                },
                {
                    question: "Which character is a Dragoon from Burmecia?",
                    answers: [{ text: "Amarant", correct: false }, { text: "Steiner", correct: false }, { text: "Quina", correct: false }, { text: "Freya Crescent", correct: true }]
                },
                {
                    question: "Vivi is what type of being?",
                    answers: [{ text: "A prototype Black Mage", correct: true }, { text: "A Genome", correct: false }, { text: "A Summoner", correct: false }, { text: "A Moogle", correct: false }]
                },
                {
                    question: "What is the name of the main antagonist who works for Kuja?",
                    answers: [{ text: "Sephiroth", correct: false }, { text: "Garland", correct: false }, { text: "Queen Brahne", correct: false }, { text: "Zorn and Thorn", correct: true }]
                },
                {
                    question: "The first city the party explores after the Evil Forest is...",
                    answers: [{ text: "Lindblum", correct: false }, { text: "Dali", correct: true }, { text: "Treno", correct: false }, { text: "Cleyra", correct: false }]
                },
                {
                    question: "What must Quina Quen eat to learn a Blue Magic spell?",
                    answers: [{ text: "A specific gem", correct: false }, { text: "A magic scroll", correct: false }, { text: "An enemy", correct: true }, { text: "A frog", correct: false }]
                },
                {
                    question: "Adelbert Steiner holds what title in the Alexandrian army?",
                    answers: [{ text: "General", correct: false }, { text: "Captain of the Knights of Pluto", correct: true }, { text: "Lord Regent", correct: false }, { text: "Chief of the Guard", correct: false }]
                }
            ],
            hannah: [
                {
                    question: "In 'The Lion King', what is the name of Simba's evil uncle?",
                    answers: [{ text: "Mufasa", correct: false }, { text: "Zazu", correct: false }, { text: "Scar", correct: true }, { text: "Timon", correct: false }]
                },
                {
                    question: "Which Disney Princess sings the song 'A Whole New World'?",
                    answers: [{ text: "Belle", correct: false }, { text: "Jasmine", correct: true }, { text: "Ariel", correct: false }, { text: "Cinderella", correct: false }]
                },
                {
                    question: "What is the name of the lovable snowman in Disney's 'Frozen'?",
                    answers: [{ text: "Sven", correct: false }, { text: "Hans", correct: false }, { text: "Kristoff", correct: false }, { text: "Olaf", correct: true }]
                },
                {
                    question: "In 'Beauty and the Beast', what is the name of the enchanted candelabra?",
                    answers: [{ text: "Cogsworth", correct: false }, { text: "Gaston", correct: false }, { text: "Lumiere", correct: true }, { text: "Chip", correct: false }]
                },
                {
                    question: "Who is the villainous sea witch in 'The Little Mermaid'?",
                    answers: [{ text: "Flounder", correct: false }, { text: "King Triton", correct: false }, { text: "Ursula", correct: true }, { text: "Sebastian", correct: false }]
                },
                {
                    question: "What does Cinderella's fairy godmother turn into a magnificent carriage?",
                    answers: [{ text: "A mouse", correct: false }, { text: "A pumpkin", correct: true }, { text: "A shoe", correct: false }, { text: "A broom", correct: false }]
                },
                {
                    question: "In 'Aladdin', what is the name of Jafar's sarcastic parrot sidekick?",
                    answers: [{ text: "Abu", correct: false }, { text: "Rajah", correct: false }, { text: "Iago", correct: true }, { text: "Genie", correct: false }]
                },
                {
                    question: "What is Buzz Lightyear's famous catchphrase in 'Toy Story'?",
                    answers: [{ text: "There's a snake in my boot!", correct: false }, { text: "Reach for the sky!", correct: false }, { text: "To infinity and beyond!", correct: true }, { text: "You are a toy!", correct: false }]
                }
            ],
            jillian: [
                {
                    question: "What is the capital city of Australia?",
                    answers: [{ text: "Sydney", correct: false }, { text: "Melbourne", correct: false }, { text: "Canberra", correct: true }, { text: "Perth", correct: false }]
                },
                {
                    question: "In Dan Brown's novel 'The Da Vinci Code', what is Robert Langdon's profession?",
                    answers: [{ text: "Historian", correct: false }, { text: "Symbologist", correct: true }, { text: "Cryptographer", correct: false }, { text: "Priest", correct: false }]
                },
                {
                    question: "Which planet is known as the 'Red Planet'?",
                    answers: [{ text: "Venus", correct: false }, { text: "Jupiter", correct: false }, { text: "Mars", correct: true }, { text: "Saturn", correct: false }]
                },
                {
                    question: "Who is the detective protagonist in James Patterson's popular book series?",
                    answers: [{ text: "Jack Reacher", correct: false }, { text: "Harry Bosch", correct: false }, { text: "Alex Cross", correct: true }, { text: "Michael Bennett", correct: false }]
                },
                {
                    question: "Which Dan Brown book was the first to feature the character Robert Langdon?",
                    answers: [{ text: "The Da Vinci Code", correct: false }, { text: "The Lost Symbol", correct: false }, { text: "Angels & Demons", correct: true }, { text: "Inferno", correct: false }]
                },
                {
                    question: "What is the largest ocean on Earth?",
                    answers: [{ text: "Atlantic Ocean", correct: false }, { text: "Indian Ocean", correct: false }, { text: "Pacific Ocean", correct: true }, { text: "Arctic Ocean", correct: false }]
                },
                {
                    question: "James Patterson co-authors the 'Women's Murder Club' series with which author?",
                    answers: [{ text: "David Baldacci", correct: false }, { text: "Maxine Paetro", correct: true }, { text: "Andrew Gross", correct: false }, { text: "Michael Connelly", correct: false }]
                },
                {
                    question: "Who painted the Mona Lisa?",
                    answers: [{ text: "Vincent van Gogh", correct: false }, { text: "Pablo Picasso", correct: false }, { text: "Leonardo da Vinci", correct: true }, { text: "Michelangelo", correct: false }]
                }
            ]
        };

        // --- ELEMENT REFERENCES ---
        const titleScreen = document.getElementById('title-screen');
        const quizSelectionScreen = document.getElementById('quiz-selection-screen'); // <-- RENAMED
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        
        const nameSelectionButtons = document.querySelectorAll('.name-btn');
        // const startBtn = document.getElementById('start-btn'); // <-- REMOVED
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const backToSelectBtn = document.getElementById('back-to-select-btn');
        const resetScoresBtn = document.getElementById('reset-scores-btn');

        // const welcomeHeader = document.getElementById('welcome-header'); // <-- REMOVED
        const questLogTitle = document.getElementById('quest-log-title'); // <-- NEW
        const quizSetButtons = document.getElementById('quiz-set-buttons'); // <-- NEW
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const scoreText = document.getElementById('score-text');
        const scoreFeedback = document.getElementById('score-feedback');
        
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');

        // --- SCORE DISPLAY SPANS ---
        const patrickScoreSpan = document.getElementById('patrick-score');
        const hannahScoreSpan = document.getElementById('hannah-score');
        const jillianScoreSpan = document.getElementById('jillian-score');

        // --- AUDIO ---
        const sfxMenu = document.getElementById('sfx-menu');
        const sfxCorrect = document.getElementById('sfx-correct');
        const sfxIncorrect = document.getElementById('sfx-incorrect');
        const sfxStart = document.getElementById('sfx-start');
        const sfxEnd = document.getElementById('sfx-end');

        // --- STATE VARIABLES ---
        let selectedQuestions = [];
        let currentPlayerName = '';
        let currentQuizTheme = ''; // <-- NEW: To track which quiz set is played
        let currentQuestionIndex;
        let score;

        // --- PERSISTENT SCORES ---
        let playerScores = JSON.parse(localStorage.getItem('quizPlayerScores')) || {
            patrick: 0,
            hannah: 0,
            jillian: 0
        };
        
        // --- FUNCTIONS ---
        function playSound(sound) {
            sound.currentTime = 0; // Rewind to the start
            sound.play().catch(e => console.error("Audio playback failed. User may need to interact with the page first.", e));
        }

        // --- EVENT LISTENERS ---
        nameSelectionButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                playSound(sfxMenu);
                currentPlayerName = e.target.dataset.name;
                const capitalizedName = currentPlayerName.charAt(0).toUpperCase() + currentPlayerName.slice(1);
                
                // Set the title for the new quest selection screen
                questLogTitle.innerText = `${capitalizedName}'s Quest Log`;
                
                // Create the buttons for the quiz sets
                populateQuizSetButtons(); 

                titleScreen.classList.add('hidden');
                quizSelectionScreen.classList.remove('hidden'); // <-- UPDATED
                backToSelectBtn.classList.remove('hidden');
            });
        });

        // startBtn.addEventListener('click', ...); // <-- REMOVED

        nextBtn.addEventListener('click', () => {
            playSound(sfxMenu);
            showNextQuestion();
        });
        
        restartBtn.addEventListener('click', () => {
             playSound(sfxMenu);
             // Restarting now goes back to the quiz selection for the current player
             endScreen.classList.add('hidden');
             quizSelectionScreen.classList.remove('hidden');
        });

        backToSelectBtn.addEventListener('click', () => {
            playSound(sfxMenu);
            quizSelectionScreen.classList.add('hidden'); // <-- UPDATED
            quizScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            titleScreen.classList.remove('hidden');
            backToSelectBtn.classList.add('hidden');
        });

        resetScoresBtn.addEventListener('click', () => {
            playerScores = { patrick: 0, hannah: 0, jillian: 0 };
            localStorage.setItem('quizPlayerScores', JSON.stringify(playerScores));
            updateScoreDisplay();
            playSound(sfxMenu);
        });

        function updateScoreDisplay() {
            patrickScoreSpan.innerText = playerScores.patrick;
            hannahScoreSpan.innerText = playerScores.hannah;
            jillianScoreSpan.innerText = playerScores.jillian;
        }

        // --- NEW FUNCTION ---
        // Creates the 3 quiz set buttons on the quiz-selection-screen
        function populateQuizSetButtons() {
            quizSetButtons.innerHTML = ''; // Clear old buttons
            
            // Loop through the keys of quizData (patrick, hannah, jillian)
            Object.keys(quizData).forEach(themeName => {
                const capitalizedTheme = themeName.charAt(0).toUpperCase() + themeName.slice(1);
                const button = document.createElement('button');
                button.innerText = `${capitalizedTheme}'s Questions`;
                button.dataset.theme = themeName; // Store the theme name
                button.classList.add('btn-primary', 'ff9-font', 'text-xl', 'font-bold', 'py-3', 'px-8', 'rounded-lg', 'w-full');
                
                // Add click listener to start the selected quiz
                button.addEventListener('click', () => {
                    playSound(sfxStart);
                    currentQuizTheme = themeName; // Set the theme for scoring
                    selectedQuestions = quizData[themeName]; // Set the questions
                    startQuiz(); // Start the quiz
                });
                
                quizSetButtons.appendChild(button);
            });
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizSelectionScreen.classList.add('hidden'); // <-- UPDATED
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const question = selectedQuestions[currentQuestionIndex];
            questionText.innerText = question.question;

            const questionNumber = currentQuestionIndex + 1;
            questionCounter.innerText = `Question ${questionNumber} of ${selectedQuestions.length}`;
            progressBar.style.width = `${(questionNumber / selectedQuestions.length) * 100}%`;

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'p-4', 'rounded-lg', 'text-lg');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }
        
        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                // --- TRIPLE SCORE LOGIC ---
                if (currentPlayerName !== currentQuizTheme) {
                    score += 3; // 3 points if player and theme don't match
                } else {
                    score++; // 1 point if they do match
                }
                // --- END TRIPLE SCORE LOGIC ---

                selectedBtn.classList.add('correct');
                playSound(sfxCorrect);
            } else {
                selectedBtn.classList.add('incorrect');
                playSound(sfxIncorrect);
            }

            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                button.disabled = true;
                button.classList.remove('hover:bg-blue-500');
            });

            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');

            // Add the session score to the player's total
            playerScores[currentPlayerName] += score;
            localStorage.setItem('quizPlayerScores', JSON.stringify(playerScores));
            updateScoreDisplay();

            // Calculate max possible score for this round (for display)
            const maxScore = (currentPlayerName !== currentQuizTheme) 
                ? selectedQuestions.length * 3 
                : selectedQuestions.length;

            scoreText.innerText = `${score} / ${maxScore}`;
            
            const percentage = (score / maxScore) * 100;
            if (percentage >= 50) {
                playSound(sfxEnd);
            }

            // --- GENERIC FEEDBACK ---
            let feedback = '';
            if (percentage === 100) {
                feedback = "Perfect Score! You're a true master!";
            } else if (percentage >= 75) {
                feedback = "Excellent! A fantastic result.";
            } else if (percentage >= 50) {
                feedback = "Not bad! A solid effort.";
            } else {
                feedback = "Better luck next time! Keep trying.";
            }
            scoreFeedback.innerText = feedback;
        }

        // --- INITIALIZATION ---
        updateScoreDisplay();
    });
    </script>
</body>
</html>
