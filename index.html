<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy IX - A Trivia Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #f0e8d8;
            /* A gradient that mimics the FFIX menu blue */
            background-color: #1a237e; /* Fallback color */
            background-image: 
                url('https://www.transparenttextures.com/patterns/diagmonds.png'),
                radial-gradient(ellipse at center, #303f9f 0%, #1a237e 100%);
            background-attachment: fixed;
        }
        .ff9-font {
            font-family: 'Cinzel Decorative', cursive;
        }
        .quiz-container {
            background-color: rgba(18, 28, 80, 0.85);
            border: 2px solid #a4b7d8;
            box-shadow: 0 0 20px rgba(164, 183, 216, 0.5), inset 0 0 15px rgba(18, 28, 80, 0.7);
            backdrop-filter: blur(5px);
            position: relative; /* For pseudo-element positioning */
            overflow: hidden; /* To contain the pseudo-element */
        }
        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://static.wikia.nocookie.net/finalfantasy/images/e/e9/Ragtime_Mouse_FFIX.png/revision/latest?cb=20120803185501');
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: 80%;
            opacity: 0.1;
            z-index: 0;
        }
        .btn-primary {
            background-color: #3b5998;
            border: 2px solid #a4b7d8;
            transition: all 0.3s ease;
            box-shadow: 0 4px #2a3f6d;
        }
        .btn-primary:hover {
            background-color: #4c72c0;
            transform: translateY(-2px);
            box-shadow: 0 6px #2a3f6d;
        }
        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2a3f6d;
        }
        .answer-btn {
            background-color: rgba(42, 63, 109, 0.7);
            border: 2px solid #6a82b3;
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            background-color: rgba(76, 114, 192, 0.8);
            border-color: #a4b7d8;
        }
        .answer-btn.selected {
            background-color: #a4b7d8;
            color: #0c1445;
            border-color: #f0e8d8;
        }
        .answer-btn.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a;
        }
        .answer-btn.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626;
        }
        .progress-bar-bg {
            background-color: #2a3f6d;
        }
        .progress-bar-fill {
            background-color: #a4b7d8;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="quiz-container w-full max-w-2xl mx-auto rounded-2xl p-6 md:p-8 text-center">

        <!-- Content wrapper for z-index stacking -->
        <div class="relative z-10">
            <!-- Start Screen -->
            <div id="start-screen">
                <h1 class="ff9-font text-3xl md:text-5xl font-bold text-yellow-300 mb-2">A Trivia Challenge</h1>
                <h2 class="ff9-font text-xl md:text-2xl text-stone-300 mb-8">Final Fantasy IX</h2>
                <p class="text-lg mb-8">Test your knowledge of Gaia. Are you ready for an adventure?</p>
                <button id="start-btn" class="btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full md:w-auto">Begin Quest</button>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <div id="progress-container" class="mb-4">
                     <p id="question-counter" class="text-sm text-stone-300 mb-2"></p>
                     <div class="w-full progress-bar-bg rounded-full h-2.5">
                        <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
                     </div>
                </div>
                <h2 id="question-text" class="text-2xl md:text-3xl font-bold mb-6 min-h-[100px]">Question text goes here...</h2>
                <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Answer buttons will be generated here -->
                </div>
                <button id="next-btn" class="btn-primary ff9-font text-lg font-bold py-3 px-8 rounded-lg mt-8 w-full md:w-auto hidden">Next</button>
            </div>

            <!-- End Screen -->
            <div id="end-screen" class="hidden">
                <h1 class="ff9-font text-4xl font-bold text-yellow-300 mb-4">Quest Complete!</h1>
                <p class="text-2xl mb-2">Your Final Score:</p>
                <p id="score-text" class="text-5xl font-bold mb-8">0 / 0</p>
                <p id="score-feedback" class="text-lg mb-8"></p>
                <button id="restart-btn" class="btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full md:w-auto">Try Again?</button>
            </div>
        </div>

    </div>

    <script>
    window.addEventListener('load', () => {
        // --- QUIZ DATA ---
        // You can easily add, remove, or edit questions here.
        // Just follow the format: a question, and an array of answers.
        // Mark the correct answer with `correct: true`.
        const questions = [
            {
                question: "What is the name of the princess of Alexandria?",
                answers: [
                    { text: "Beatrix", correct: false },
                    { text: "Freya", correct: false },
                    { text: "Garnet Til Alexandros XVII", correct: true },
                    { text: "Eiko", correct: false }
                ]
            },
            {
                question: "What is Zidane's thieving troupe called?",
                answers: [
                    { text: "The Vipers", correct: false },
                    { text: "Tantalus", correct: true },
                    { text: "The Red Wings", correct: false },
                    { text: "AVALANCHE", correct: false }
                ]
            },
            {
                question: "Which character is a Dragoon from Burmecia?",
                answers: [
                    { text: "Amarant", correct: false },
                    { text: "Steiner", correct: false },
                    { text: "Quina", correct: false },
                    { text: "Freya Crescent", correct: true }
                ]
            },
            {
                question: "Vivi is what type of being?",
                answers: [
                    { text: "A prototype Black Mage", correct: true },
                    { text: "A Genome", correct: false },
                    { text: "A Summoner", correct: false },
                    { text: "A Moogle", correct: false }
                ]
            },
            {
                question: "What is the name of the main antagonist who works for Kuja?",
                answers: [
                    { text: "Sephiroth", correct: false },
                    { text: "Garland", correct: false },
                    { text: "Queen Brahne", correct: false },
                    { text: "Zorn and Thorn", correct: true }
                ]
            },
            {
                question: "The first city the party explores after the Evil Forest is...",
                answers: [
                    { text: "Lindblum", correct: false },
                    { text: "Dali", correct: true },
                    { text: "Treno", correct: false },
                    { text: "Cleyra", correct: false }
                ]
            },
            {
                question: "What must Quina Quen eat to learn a Blue Magic spell?",
                answers: [
                    { text: "A specific gem", correct: false },
                    { text: "A magic scroll", correct: false },
                    { text: "An enemy", correct: true },
                    { text: "A frog", correct: false }
                ]
            },
            {
                question: "Adelbert Steiner holds what title in the Alexandrian army?",
                answers: [
                    { text: "General", correct: false },
                    { text: "Captain of the Knights of Pluto", correct: true },
                    { text: "Lord Regent", correct: false },
                    { text: "Chief of the Guard", correct: false }
                ]
            }
        ];

        // --- ELEMENT REFERENCES ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const scoreText = document.getElementById('score-text');
        const scoreFeedback = document.getElementById('score-feedback');
        
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');


        // --- STATE VARIABLES ---
        let currentQuestionIndex;
        let score;

        // --- AUDIO ---
        let audioReady = false;
        let menuSynth, correctSynth, incorrectSynth, fanfareSynth;

        function initAudio() {
            if (audioReady || typeof Tone === 'undefined') return;
            try {
                // Initialize synths for different sounds
                menuSynth = new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 0.1 } }).toDestination();
                correctSynth = new Tone.Synth({ oscillator: { type: "triangle" }, envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.1 } }).toDestination();
                incorrectSynth = new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.4, sustain: 0.0, release: 0.1 } }).toDestination();
                fanfareSynth = new Tone.PolySynth(Tone.Synth, { envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.1 } }).toDestination();
                audioReady = true;
            } catch (e) {
                console.error("Could not initialize audio context.", e);
            }
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', () => {
            initAudio(); // Audio must be started by a user action
            if (audioReady) {
                const now = Tone.now();
                fanfareSynth.triggerAttackRelease(["C4", "E4", "G4"], "8n", now);
            }
            startQuiz();
        });

        nextBtn.addEventListener('click', () => {
            if (audioReady) menuSynth.triggerAttackRelease("C4", "8n");
            showNextQuestion();
        });
        
        restartBtn.addEventListener('click', () => {
             if (audioReady) menuSynth.triggerAttackRelease("C4", "8n");
            startQuiz();
        });

        // --- FUNCTIONS ---
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;

            // Update progress
            const questionNumber = currentQuestionIndex + 1;
            questionCounter.innerText = `Question ${questionNumber} of ${questions.length}`;
            progressBar.style.width = `${(questionNumber / questions.length) * 100}%`;

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'p-4', 'rounded-lg', 'text-lg');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }
        
        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                selectedBtn.classList.add('correct');
                if (audioReady) correctSynth.triggerAttackRelease("C5", "8n");
            } else {
                selectedBtn.classList.add('incorrect');
                if (audioReady) incorrectSynth.triggerAttackRelease("F#3", "8n");
            }

            Array.from(answerButtons.children).forEach(button => {
                // Show the correct answer if the user was wrong
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                // Disable all buttons
                button.disabled = true;
                // remove hover effects
                button.classList.remove('hover:bg-blue-500');
            });

            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            scoreText.innerText = `${score} / ${questions.length}`;
            
            if (audioReady) {
                const now = Tone.now();
                const percentage = (score / questions.length) * 100;
                if (percentage >= 50) {
                    // Victory Fanfare
                    fanfareSynth.triggerAttackRelease(["G4", "C5", "E5"], "8n", now);
                    fanfareSynth.triggerAttackRelease("G5", "4n", now + 0.25);
                }
            }

            const percentage = (score / questions.length) * 100;
            let feedback = '';
            if (percentage === 100) {
                feedback = "Perfect! You're a true child of Gaia!";
            } else if (percentage >= 75) {
                feedback = "Excellent! You know your way around the Mist Continent.";
            } else if (percentage >= 50) {
                feedback = "Not bad! A worthy member of Tantalus.";
            } else {
                feedback = "Perhaps a quick trip to the library in Alexandria is in order?";
            }
            scoreFeedback.innerText = feedback;
        }
    });
    </script>
</body>
</html>
