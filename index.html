<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy IX - A Trivia Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #f0e8d8;
            /* A gradient that mimics the FFIX menu blue */
            background-color: #1a237e; /* Fallback color */
            background-image: 
                /* Layer 1: Texture */
                url('https://www.transparenttextures.com/patterns/diagmonds.png'),
                /* Layer 2: Ragtime Mouse Image */
                url('images/ragtime.png'),
                /* Layer 3: Gradient */
                radial-gradient(ellipse at center, #303f9f 0%, #1a237e 100%);
            background-position: top left, center bottom, center;
            background-repeat: repeat, no-repeat, no-repeat;
            background-size: auto, contain, cover;
            background-attachment: fixed;
        }
        .ff9-font {
            font-family: 'Cinzel Decorative', cursive;
        }
        .quiz-container {
            background-color: rgba(18, 28, 80, 0.85);
            border: 2px solid #a4b7d8;
            box-shadow: 0 0 20px rgba(164, 183, 216, 0.5), inset 0 0 15px rgba(18, 28, 80, 0.7);
            backdrop-filter: blur(5px);
            position: relative; /* For pseudo-element positioning */
            overflow: hidden; /* To contain the pseudo-element */
        }
        .btn-primary {
            background-color: #3b5998;
            border: 2px solid #a4b7d8;
            transition: all 0.3s ease;
            box-shadow: 0 4px #2a3f6d;
        }
        .btn-primary:hover {
            background-color: #4c72c0;
            transform: translateY(-2px);
            box-shadow: 0 6px #2a3f6d;
        }
        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2a3f6d;
        }
        .answer-btn {
            background-color: rgba(42, 63, 109, 0.7);
            border: 2px solid #6a82b3;
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            background-color: rgba(76, 114, 192, 0.8);
            border-color: #a4b7d8;
        }
        .answer-btn.selected {
            background-color: #a4b7d8;
            color: #0c1445;
            border-color: #f0e8d8;
        }
        .answer-btn.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a;
        }
        .answer-btn.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626;
        }
        .progress-bar-bg {
            background-color: #2a3f6d;
        }
        .progress-bar-fill {
            background-color: #a4b7d8;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <button id="back-to-select-btn" class="hidden btn-primary ff9-font absolute top-5 left-5 py-2 px-4 rounded-lg z-20 text-sm md:text-base">Hero Select</button>

    <div id="persistent-scores-container" class="absolute top-5 right-5 z-20 text-right p-4 rounded-lg quiz-container ff9-font">
        <h3 class="text-yellow-300 text-lg mb-2">Total Scores</h3>
        <p class="text-sm text-stone-300">Patrick: <span id="patrick-score">0</span></p>
        <p class="text-sm text-stone-300">Hannah: <span id="hannah-score">0</span></p>
        <p class="text-sm text-stone-300">Jillian: <span id="jillian-score">0</span></p>

        <div class="mt-3">
            <label for="volume-slider" class="text-sm text-stone-300">Music Vol:</label>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.1" class="w-24 align-middle">
        </div>
    </div>
    <div id="quiz-container" class="quiz-container w-full max-w-2xl mx-auto rounded-2xl p-6 md:p-8 text-center">

        <div class="relative z-10">
            
            <div id="title-screen">
                <div id="loading-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-75 flex flex-col items-center justify-center z-30 rounded-2xl">
                    <h2 class="ff9-font text-2xl text-yellow-300 animate-pulse">Loading Quests...</h2>
                </div>
                <h1 class="ff9-font text-3xl md:text-5xl font-bold text-yellow-300 mb-8">Select Your Hero</h1>
                
                <div id="name-selection-buttons" class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-center">
                    <div class="text-center">
                        <button data-name="patrick" class="name-btn btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full">Patrick</button>
                    </div>
                    <div class="text-center">
                        <button data-name="hannah" class="name-btn btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full">Hannah</button>
                    </div>
                    <div class="text-center">
                        <button data-name="jillian" class="name-btn btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full">Jillian</button>
                    </div>
                </div>

                <button id="reset-scores-btn" class="text-stone-400 hover:text-white transition-colors mt-8 text-sm underline">Reset All Scores</button>
            </div>

            <div id="quiz-selection-screen" class="hidden">
                <h1 id="quest-log-title" class="ff9-font text-3xl md:text-5xl font-bold text-yellow-300 mb-8">Player's Quest Log</h1>
                <div id="quiz-set-buttons" class="grid grid-cols-1 gap-6">
                </div>
            </div>

            <div id="quiz-screen" class="hidden">
                <div id="progress-container" class="mb-4">
                        <p id="question-counter" class="text-sm text-stone-300 mb-2"></p>
                        <div class="w-full progress-bar-bg rounded-full h-2.5">
                            <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                </div>
                <h2 id="question-text" class="text-2xl md:text-3xl font-bold mb-6 min-h-[100px]">Question text goes here...</h2>
                <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
                <button id="next-btn" class="btn-primary ff9-font text-lg font-bold py-3 px-8 rounded-lg mt-8 w-full md:w-auto hidden">Next</button>
            </div>

            <div id="end-screen" class="hidden">
                <h1 class="ff9-font text-4xl font-bold text-yellow-300 mb-4">Quest Complete!</h1>
                <p class="text-2xl mb-2">Your Final Score:</p>
                <p id="score-text" class="text-5xl font-bold mb-8">0 / 0</p>
                <p id="score-feedback" class="text-lg mb-8"></p>
                <div class="flex justify-center">
                    <button id="restart-btn" class="btn-primary ff9-font text-xl font-bold py-3 px-8 rounded-lg w-full md:w-auto">Return to Title</button>
                </div>
            </div>
        </div>

    </div>
    
    <audio id="sfx-menu" src="sounds/Select.mp3" preload="auto"></audio>
    <audio id="sfx-correct" src="sounds/Select.mp3" preload="auto"></audio>
    <audio id="sfx-incorrect" src="sounds/Cancel.mp3" preload="auto"></audio>
    <audio id="sfx-start" src="sounds/Moogle.mp3" preload="auto"></audio>
    <audio id="sfx-end" src="sounds/Moogle.mp3" preload="auto"></audio>

    <audio id="bgm" src="sounds/FBattle.mp3" loop preload="auto"></audio>
<script>
    // --- WRAP ALL LOGIC IN 'load' EVENT ---
    window.addEventListener('load', () => {

        // --- ELEMENT REFERENCES ---
        const titleScreen = document.getElementById('title-screen');
        // --- CHANGED: This screen is no longer used, but we'll keep the reference for 'back' button logic
        const quizSelectionScreen = document.getElementById('quiz-selection-screen'); 
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const loadingOverlay = document.getElementById('loading-overlay'); 
        
        const nameSelectionButtons = document.querySelectorAll('.name-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const backToSelectBtn = document.getElementById('back-to-select-btn');
        const resetScoresBtn = document.getElementById('reset-scores-btn');

        // --- CHANGED: These elements are no longer used
        // const questLogTitle = document.getElementById('quest-log-title'); 
        // const quizSetButtons = document.getElementById('quiz-set-buttons'); 
        
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const scoreText = document.getElementById('score-text');
        const scoreFeedback = document.getElementById('score-feedback');
        
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');

        const patrickScoreSpan = document.getElementById('patrick-score');
        const hannahScoreSpan = document.getElementById('hannah-score');
        const jillianScoreSpan = document.getElementById('jillian-score');
        const volumeSlider = document.getElementById('volume-slider'); 

        // --- AUDIO ---
        const sfxMenu = document.getElementById('sfx-menu');
        const sfxCorrect = document.getElementById('sfx-correct');
        const sfxIncorrect = document.getElementById('sfx-incorrect');
        const sfxStart = document.getElementById('sfx-start');
        const sfxEnd = document.getElementById('sfx-end');
        const bgm = document.getElementById('bgm'); 

        // --- STATE VARIABLES ---
        let allQuestions = []; // --- NEW: This will hold all questions from all files
        let selectedQuestions = [];
        let currentPlayerName = '';
        // --- CHANGED: We no longer have a single theme for the whole quiz
        // let currentQuizTheme = ''; 
        let currentQuestionIndex;
        let score;
        let musicStarted = false; 

        // --- PERSISTENT SCORES ---
        let playerScores = JSON.parse(localStorage.getItem('quizPlayerScores')) || {
            patrick: 0,
            hannah: 0,
            jillian: 0
        };
        
        // --- FUNCTIONS ---

        // --- NEW: Fisher-Yates shuffle algorithm for a truly random shuffle
        function shuffleArray(array) {
            let newArray = [...array]; 
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // --- FUNCTION TO LOAD ALL QUIZ DATA ---
        async function loadAllQuizData() {
            try {
                // Fetch all three files at the same time
                const [patrickRes, hannahRes, jillianRes] = await Promise.all([
                    fetch('patrick_questions.json'),
                    fetch('hannah_questions.json'),
                    fetch('jillian_questions.json')
                ]);

                // Check if all requests are "ok"
                if (!patrickRes.ok || !hannahRes.ok || !jillianRes.ok) {
                    throw new Error(`Failed to load question files. Status: ${patrickRes.status}, ${hannahRes.status}, ${jillianRes.status}`);
                }

                // Parse all three files as JSON
                const [patrickData, hannahData, jillianData] = await Promise.all([
                    patrickRes.json(),
                    hannahRes.json(),
                    jillianRes.json()
                ]);

                // --- NEW: "Tag" each question with its theme and combine into one array
                const patrickQuestions = patrickData.map(q => ({ ...q, theme: 'patrick' }));
                const hannahQuestions = hannahData.map(q => ({ ...q, theme: 'hannah' }));
                const jillianQuestions = jillianData.map(q => ({ ...q, theme: 'jillian' }));
                
                allQuestions = [...patrickQuestions, ...hannahQuestions, ...jillianQuestions];
                // --- END NEW ---

                // Data is loaded, hide the overlay
                loadingOverlay.classList.add('hidden');
                
            } catch (error) {
                console.error("Error loading quiz data:", error);
                // Display a user-friendly error message
                loadingOverlay.innerHTML = `
                    <h1 class="ff9-font text-2xl text-red-400 mb-4">Error Loading Quests</h1>
                    <p class="text-stone-300">Could not load question files.</p>
                    <p class="text-stone-300 mt-2 text-sm">Please ensure you are running this from a web server (not a local file) and the .json files are present.</p>
                `;
            }
        }

        function playSound(sound) {
            sound.currentTime = 0; // Rewind to the start
            sound.play().catch(e => console.error("Audio playback failed. User may need to interact with the page first.", e));
        }

        // --- EVENT LISTENERS ---
        nameSelectionButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                playSound(sfxMenu);

                // --- BGM LOGIC ---
                if (!musicStarted) {
                    bgm.volume = volumeSlider.value; 
                    bgm.play().catch(e => console.error("BGM playback failed", e));
                    musicStarted = true;

                    volumeSlider.addEventListener('input', (e) => {
                        bgm.volume = e.target.value;
                    });
                }
                // --- END BGM LOGIC ---
                
                currentPlayerName = e.target.dataset.name;
                
                // --- CHANGED: Skip the quiz selection screen and start the quiz
                titleScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden'); // Go straight to the quiz
                backToSelectBtn.classList.remove('hidden');
                
                startQuiz(); // --- NEW: Start the quiz immediately
            });
        });

        nextBtn.addEventListener('click', () => {
            playSound(sfxMenu);
            showNextQuestion();
        });
        
        // --- UPDATED RESTART BUTTON ---
        restartBtn.addEventListener('click', () => {
             playSound(sfxMenu);
             endScreen.classList.add('hidden');
             titleScreen.classList.remove('hidden'); // Go to title
             backToSelectBtn.classList.add('hidden'); // Hide back button

             // STOP MUSIC
             bgm.pause();
             bgm.currentTime = 0; 
             musicStarted = false;
        });

        // --- UPDATED BACK TO SELECT BUTTON ---
        backToSelectBtn.addEventListener('click', () => {
            playSound(sfxMenu);
            quizSelectionScreen.classList.add('hidden'); 
            quizScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            titleScreen.classList.remove('hidden');
            backToSelectBtn.classList.add('hidden');

            // STOP MUSIC
            bgm.pause();
            bgm.currentTime = 0; 
            musicStarted = false;
        });

        resetScoresBtn.addEventListener('click', () => {
            playerScores = { patrick: 0, hannah: 0, jillian: 0 };
            localStorage.setItem('quizPlayerScores', JSON.stringify(playerScores));
            updateScoreDisplay();
            playSound(sfxMenu);
        });

        function updateScoreDisplay() {
            patrickScoreSpan.innerText = playerScores.patrick;
            hannahScoreSpan.innerText = playerScores.hannah;
            jillianScoreSpan.innerText = playerScores.jillian;
        }

        // --- CHANGED: This function is no longer needed
        // function populateQuizSetButtons() { ... }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;

            // --- CHANGED: Shuffle the combined 'allQuestions' array
            selectedQuestions = shuffleArray(allQuestions); 
            
            quizSelectionScreen.classList.add('hidden'); 
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const question = selectedQuestions[currentQuestionIndex];
            questionText.innerText = question.question;

            const questionNumber = currentQuestionIndex + 1;
            questionCounter.innerText = `Question ${questionNumber} of ${selectedQuestions.length}`;
            progressBar.style.width = `${(questionNumber / selectedQuestions.length) * 100}%`;

            // --- SHUFFLE ANSWERS (using new function) ---
            const shuffledAnswers = shuffleArray(question.answers);

            shuffledAnswers.forEach(answer => { 
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'p-4', 'rounded-lg', 'text-lg');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }
        
        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            // --- CHANGED: Get the theme from the *current question*
            const questionTheme = selectedQuestions[currentQuestionIndex].theme;

            if (isCorrect) {
                // --- CHANGED: REAL-TIME SCORE LOGIC based on question's theme
                const pointsEarned = (currentPlayerName !== questionTheme) ? 3 : 1;
                score += pointsEarned; 
                playerScores[currentPlayerName] += pointsEarned; 
                
                localStorage.setItem('quizPlayerScores', JSON.stringify(playerScores)); 
                updateScoreDisplay(); 
                // --- END ---

                selectedBtn.classList.add('correct');
                playSound(sfxCorrect);
            } else {
                selectedBtn.classList.add('incorrect');
                playSound(sfxIncorrect);
            }

            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                button.disabled = true;
                button.classList.remove('hover:bg-blue-500');
            });

            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');

            localStorage.setItem('quizPlayerScores', JSON.stringify(playerScores));
            updateScoreDisplay();

            // --- CHANGED: Calculate Max Score based on the dynamic points of each question
            let calculatedMaxScore = 0;
            selectedQuestions.forEach(question => {
                const points = (currentPlayerName !== question.theme) ? 3 : 1;
                calculatedMaxScore += points;
            });
            // --- END ---

            scoreText.innerText = `${score} / ${calculatedMaxScore}`;
            
            const percentage = (score / calculatedMaxScore) * 100;
            if (percentage >= 50) {
                playSound(sfxEnd);
            }

            let feedback = '';
            if (percentage === 100) {
                feedback = "Perfect Score! You're a true master!";
            } else if (percentage >= 75) {
                feedback = "Excellent! A fantastic result.";
            } else if (percentage >= 50) {
                feedback = "Not bad! A solid effort.";
            } else {
                feedback = "Better luck next time! Keep trying.";
            }
            scoreFeedback.innerText = feedback;
        }

        // --- INITIALIZATION ---
        updateScoreDisplay();
        loadAllQuizData(); // <-- This is the starting point!
    });
    </script>
</body>
</html>
